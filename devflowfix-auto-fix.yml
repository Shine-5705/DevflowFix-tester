name: ğŸ¤– DevFlowFix - Automated Error Detection & PR Creation

on:
  push:
    branches:
      - main
      - develop
      - '**'  # Run on all branches
    paths:
      - '**.py'  # Only when Python files change
      - 'app/**'
      - 'requirements.txt'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      auto_fix:
        description: 'Enable automatic fixes and PR creation'
        required: false
        default: 'true'
      directory:
        description: 'Directory to scan'
        required: false
        default: './app'

permissions:
  contents: write
  pull-requests: write
  checks: write
  issues: write

jobs:
  scan-and-fix:
    runs-on: ubuntu-latest
    name: ğŸ” Scan for Errors & Create Fix PRs
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install structlog nvidia-nim-client
      
      - name: ğŸ” Scan for errors
        id: scan
        run: |
          python scripts/fix_errors.py \
            --directory ./app \
            --scan-only \
            > scan_results.txt 2>&1
          
          echo "Scan Results:"
          cat scan_results.txt
        continue-on-error: true
      
      - name: ğŸ“‹ Collect scan results
        id: results
        run: |
          echo "scan_output=$(cat scan_results.txt)" >> $GITHUB_OUTPUT
      
      - name: ğŸ¤– Fix errors and create PR
        if: github.event_name != 'pull_request'
        id: fix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
        run: |
          python scripts/fix_errors.py \
            --repo-owner "${{ github.repository_owner }}" \
            --repo-name "${{ github.event.repository.name }}" \
            --directory ${{ github.event.inputs.directory || './app' }} \
            --github-token "$GITHUB_TOKEN" \
            --nvidia-api-key "$NVIDIA_API_KEY" \
            > fix_results.txt 2>&1
          
          echo "Fix Results:"
          cat fix_results.txt
          
          echo "fix_output=$(cat fix_results.txt)" >> $GITHUB_OUTPUT
        continue-on-error: true
      
      - name: ğŸ’¬ Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const scanResults = fs.readFileSync('scan_results.txt', 'utf8');
            
            const comment = `## ğŸ” DevFlowFix Error Scan Results
            
            \`\`\`
            ${scanResults}
            \`\`\`
            
            **Next Steps:**
            1. Review the errors found above
            2. Push fixes or enable auto-fix workflow
            3. DevFlowFix will create PRs with solutions
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: ğŸ“Š Upload scan report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: error-scan-report
          path: |
            scan_results.txt
            fix_results.txt
          retention-days: 30
      
      - name: âœ… Summary
        if: always()
        run: |
          echo "## DevFlowFix Execution Summary"
          echo ""
          echo "### Scan Phase"
          echo "âœ… Completed"
          echo ""
          echo "### Fix Phase"
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "âœ… Completed"
          else
            echo "â­ï¸  Skipped (PR detection)"
          fi

  validate-fixes:
    runs-on: ubuntu-latest
    needs: scan-and-fix
    name: âœ… Validate Applied Fixes
    if: success()
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: ğŸ§ª Run tests
        run: |
          python -m pytest tests/ -v --tb=short
        continue-on-error: true
      
      - name: ğŸ” Run linting
        run: |
          python -m ruff check app/ --exit-zero
        continue-on-error: true
